<h1>Contact Us</h1>
<div class="lastdiv">
    <div class="column1 containerleft">


    </div>
    <div class="column1 containermiddle">
        <form action="#" method="POST">
            <div>
            <label class="formlabel" for="fname">First Name</label>
            <input type="text" id="fname" class="formcss"
                name="firstname"
                placeholder="Your First Name..."></input>
            </div>
            <div>
                <label class="formlabel" for="lname">Last Name</label>
            <input type="text" id="lname" class="formcss"
                name="lastname"
                placeholder="Your Last Name..."></input>
            </div>

            <div>
                <i class="fas fa-envelope" fa-2x></i>
                <label class="formlabel" for="email">Email</label>
                <input type="email" id="email" class="formcss" placeholder="Your email address..."></input>
            </div>

            <div>
                <i class="fas fa-globe" fa-2x></i>
                <label class="formlabel" for="country">Country</label>
                <select id="country" class="formcss">
                    <option value="sg">Singapore</option>
                    <option value="my">Malaysia</option>
                    <option value="au">Australia</option>
                 </select>
            </div>

            <div>
                <i class="fas fa-file"></i>
                <label class="formlabel" for="description">Description</label>
                <textarea id="subject" class="formcss" placeholder="Write something...">
                </textarea>
            </div>

            <div class="lastdiv">
                <button type="submit"  class="formbutton">submit</button>
            </div>



        </form>

    </div>
